<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
     .image{
        background:url(sky\ and\ stars.jpeg)
     }

      .down{
        margin-top:150px;
      }

     body{
        background-image: linear-gradient(to right top, #6bd16c, #a1b732, #c89812, #e3722b, #ec4852, #ec3c68, #e7367e, #dc3794, #e44299, #ec4c9e, #f356a3, #fb5fa8);
        background-repeat:no-repeat;
        background-attachment: fixed;
     }
     
    </style>
</head>
<body>
    <div class="container">
        <div class="row down">
            <div class="col-md-4 offset-md-2 border text-center bg-light">
                <i class="fa fa-user fa-3x mt-3"></i>
                <h2>Signup</h2>
                <div class="col-auto">
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-user"></i></div>
                      </div>
                      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter Full Name">
                    </div>
                </div>
                <div class="col-auto">
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-envelope"></i></div>
                      </div>
                      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter Email">
                    </div>
                </div>
                <div class="col-auto">
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-lock"></i></div>
                      </div>
                      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter Password">
                    </div>
                </div>
                <div class="col-auto">
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-lock"></i></div>
                      </div>
                      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Confirm Password">
                    </div>
                </div>

                <div class="container text-center p-3">
                   <button class="btn btn-success badge-pill">SignUp</button>
                </div>

        </div>
             <div class="col-md-4 border text-center image">
                <h2 class="mt-3 text-white">Sign In With<br>Social Media<br></h2>

                <button class="btn btn-primary mt-5"><i class="fa fa-facebook"></i> Signin with Facebook</button><br>
                <button class="btn btn-warning mt-2"><i class="fa fa-instagram"></i> Signin with Instagram</button><br>
                <button class="btn btn-danger mt-2"><i class="fa fa-google"></i> Signin with Google</button>
             </div>
             <h6>Developed and maintained by 
               <a href="">sankeerthana rangishetti</a>
             </h6>
             </div>
    <script src="jquery.js"></script>
    <script src="popper.js"></script>
    <script src="bootstrap.css"></script>
    <script src="mbd.js"></script>
</body>
</html>
